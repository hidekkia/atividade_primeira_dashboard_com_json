<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando chartjs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="C:\Users\vitor\OneDrive\Documentos\sptech\Pesquisa e Inovação\chartjs\style.css">
</head>
<body style="display: flex;">
    <div class="chart1">
        <canvas id="myChart"></canvas>
    </div>

    <div class="chart2">
        <canvas id="myChart2"></canvas>
    </div>
</body>
</html>

<script>
  const ctx = document.getElementById('myChart');

  const cts = document.getElementById('myChart2')

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255,99,132)',
        borderColor: 'rgb(255,99,132)',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1
      },
      {
        label: 'Humidade',
        backgroundColor: 'rgb(0,180,255)',
        borderColor: 'rgb(0,180,255)',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(cts, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255,99,132)',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1
      },
      {
        label: 'Umidade Média',
        backgroundColor: 'rgb(0,180,255)',
        data: [90,89,93,87,88,82],
        borderWidth: 1
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
